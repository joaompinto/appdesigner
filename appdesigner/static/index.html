<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Static Content</title>
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <link rel="stylesheet" href="/static/css/modal.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="/static/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="main-column">
            <iframe id="main-iframe" src="http://localhost:8000" data-port="8000" frameborder="0"></iframe>
        </div>
        <div class="side-column">
            <h1>App Designer</h1>
            <div class="resize-arrows">
                <button class="resize-arrow left" title="Increase width">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z" fill="currentColor"/>
                    </svg>
                </button>
                <button class="resize-arrow right" title="Reduce width">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
            <div class="instructions-section">
                <h2>
                    <button class="refresh-button" title="Refresh preview" onclick="refreshMainFrame()">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                        </svg>
                    </button>
                    Instructions
                </h2>
                <div class="instructions-display">
                    <div class="instructions-output" id="instructions-output"></div>
                    <div class="input-container">
                        <input type="text" class="command-input" id="terminal-input" 
                               placeholder="Type your request..." 
                               autofocus>
                    </div>
                </div>
            </div>
            <div class="logs-section collapsed">
                <div class="logs-header">
                    <h2>
                        <svg class="expand-arrow" viewBox="0 0 24 24" width="24" height="24">
                            <path d="M7 10l5 5 5-5z" fill="currentColor"/>
                        </svg>
                        <span class="logs-label">Server Logs</span>
                        <button class="log-type-button active">Server</button>
                        <button class="log-type-button">Content</button>
                    </h2>
                    <div class="logs-tabs">
                        <button class="log-tab active" data-type="stdout">stdout</button>
                        <button class="log-tab" data-type="stderr">stderr</button>
                    </div>
                </div>
                <div class="logs-container" id="stdout-logs"></div>
                <div class="logs-container" id="stderr-logs"></div>
                <div class="logs-container" id="files-logs"></div>
                <div class="logs-container" id="sent-logs"></div>
            </div>
        </div>
    </div>
    <div id="modal-container"></div>
    <div class="refresh-popup">â†» Preview refreshed</div>
</body>
</html>
